<ion-view view-title="Capteurs">

    <ion-nav-buttons side="right">
        <button class="button" ng-click="ajouterCapteur()">
            Ajouter un capteur
        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="capteur in capteurs" type="item-text-wrap" href="#/tab/capteur/{{capteur.id}}">

                <h2>{{capteur.name}}</h2>
                <p>{{capteur.temp}}Â°C</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(capteur.id)">
                    Supprimer
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
